name: workflow

on:
  push:
    branches: [ main ]
    paths-ignore: [ 'README.md' ]

permissions:
  id-token: write      # allow OIDC login
  contents: read

jobs:
  integration:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Lint code
        run: echo "Linting repository"

      - name: Run unit tests
        run: echo "Running unit tests"

  build-and-push-acr-image:
    name: Continuous Delivery
    needs: integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Utilities
        run: |
          sudo apt-get update
          sudo apt-get install -y jq unzip

      - name: Azure Login via OIDC
        uses: azure/login@v1
        with:
          client-id:    ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id:    ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to Azure Container Registry
        run: |
          az acr login --name ${{ secrets.ACR_NAME }}

      - name: Build, tag and push image to ACR
        id: build-image
        env:
          ACR_LOGIN_SERVER: ${{ secrets.ACR_NAME }}.azurecr.io
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ACR_LOGIN_SERVER/rag-app:$IMAGE_TAG .
          docker push $ACR_LOGIN_SERVER/rag-app:$IMAGE_TAG
          echo "image=$ACR_LOGIN_SERVER/rag-app:$IMAGE_TAG" >> $GITHUB_OUTPUT

  continuous-deployment:
    needs: build-and-push-acr-image
    runs-on: self-hosted        # or ubuntu-latest if you use Azure Container Instances / App Service
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login via OIDC
        uses: azure/login@v1
        with:
          client-id:    ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id:    ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to ACR
        run: az acr login --name ${{ secrets.ACR_NAME }}

      - name: Pull latest image
        run: |
          docker pull ${{ secrets.ACR_NAME }}.azurecr.io/rag-app:${{ github.sha }}

      - name: Stop / remove old container (if any)
        run: |
          docker ps -q --filter "name=rag-app" | grep -q . && docker stop rag-app && docker rm -fv rag-app || true

      - name: Run new container
        run: |
          docker run -d -p 8080:8080 \
            --name=rag-app \
            -e AZURE_STORAGE_ACCOUNT=${{ secrets.AZURE_STORAGE_ACCOUNT }} \
            -e AZURE_STORAGE_CONTAINER=${{ secrets.AZURE_STORAGE_CONTAINER }} \
            -e GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }} \
            ${{ secrets.ACR_NAME }}.azurecr.io/rag-app:${{ github.sha }}

      - name: Clean up old images
        run: docker system prune -f